<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل حساب</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #d3d276;
        }
        .wrapper{
            width: 450px;
            background-color: transparent;
            border: 2px solid rgb(162, 136, 98);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px gray;
            color: #ffffff;
            border-radius: 10px;
            padding: 30px 40px;
        }
        .wrapper h1{
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-box{
            position: relative;
            width: 100%;
            height: 50px;
            margin: 20px 0;
        }
        .input-box input, .input-box select{
            width: 100%;
            height: 50px;
            border-radius: 40px;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .input-box input::placeholder, .input-box select{
            color: #000000;
        }
        .btn{
            width: 100%;
            height: 50px;
            background-color: #ffffff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px #000000;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            font-weight: 600;
            margin-top: 20px;
        }
        .register-link{
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }
        .register-link p a{
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link p a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>تسجيل حساب جديد</h1>
        <div class="input-box">
            <input type="text" placeholder="اسم المستخدم">
        </div>
        <div class="input-box">
            <input type="email" placeholder="البريد الإلكتروني">
        </div>
        <div class="input-box">
            <input type="password" placeholder="كلمة السر">
        </div>
        <div class="input-box">
            <input type="password" placeholder="تأكيد كلمة السر">
        </div>
        <div class="input-box">
            <select>
                <option value="" disabled selected>اختر الجنس</option>
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>
        </div>
        <div class="input-box">
            <select>
                <option value="" disabled selected>اختر الجنسية</option>
                <option value="egypt">مصر</option>
                <option value="ksa">السعودية</option>
                <option value="uae">الإمارات</option>
                <option value="other">دولة أخرى</option>
            </select>
        </div>
        <div class="input-box">
            <input type="date" placeholder="تاريخ الميلاد">
        </div>
        <button class="btn">تسجيل</button>
        <div class="register-link">
            <p>هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
        </div>
    </div>
</body>
</html>
